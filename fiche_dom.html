<!-- ACCEDER AU HTML -->
<body>
    <div id="app">
        <h1>titre</h1>
        <p>Ceci est un paragraphe</p>
        <p>Ceci est un deuxieme paragraphe</p>
        <p class="border">Ceci est un autre paragraphe</p>
        <p class="border">Ceci est un dernier paragraphe</p>
        <ul>
            <li>un</li>
            <li>deux</li>
            <li>trois</li>
        </ul>
    </div>
    <script>
        const app = document.getElementById('app');
        app.style.backgroundColor = "green";
        const paragraphes = document.getElementsByTagName('p'); // ICI ON OBTIENT UN TABLEAU
        paragraphes[0].style.color = "red";
        const borderParagraphes = document.getElementsByClassName('border'); // ICI ON OBTIENT UN TABLEAU
        for (const p of borderParagraphes) {
            p.style.border = "thick solid #0000FF";
        }

        const titre = document.querySelector('h1'); // querySelector fonctionne avec les selecteurs CSS
        // il retourne le 1er element trouvé

        titre.style.textTransform = "upperCase";

        const listeElements = document.querySelectorAll('li') // Contient un tableau avec tout les li de la page !!
        for (const element of listeElements) {
            element.style.listStyle = "none";
        }

        // Modification du HTML depuis le javascript
        const ulBloc = document.querySelector('ul'); // On obtient le ul
        const nouveauListe = document.createElement('li'); // On creer un element li
        nouveauListe.textContent = "quatre"; // on ajoute du texte pour avoir <li>quatre</li>
        nouveauListe.style.listStyle = "none"; // on modifie le style
        ulBloc.appendChild(nouveauListe); // on ajoute le li au ul
        //https://developer.mozilla.org/fr/docs/Web/API/Element
        // ICI VOUS TROUVEREZ TOUS CE QUE VOUS POUVEZ FAIRE AVEC UN ELEMENT
        // EXEMPLE
        const premier = ulBloc.firstElementChild;
        const deuxieme = premier.nextElementSibling;
        deuxieme.style.color = "blue";
        ulBloc.insertBefore(nouveauListe, deuxieme); // nouveauListe est bien inséré dans le parent ul avant le deuxieme li
        // ATTENTION DANS CE CAS IL DISPARAIT DE CA PLACE D ORIGINE CAR IL NE PEUT PAS EXISTER DEUX FOIS
        // Pour que cela fonctionne on pourra passer par une copie :
        const copy = deuxieme.cloneNode(true);
        ulBloc.appendChild(copy);
    </script>
</body>
